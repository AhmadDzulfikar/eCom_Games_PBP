<div class="product-card">
    <h3>{{ product.name }}</h3>
    <p class="price">${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'main:edit_product' product.pk %}">
        <button class="btn-action">
            Edit
        </button>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}">
        <button class="btn-action">
            Delete
        </button>
    </a>
</div>
